{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800display=swap" rel="stylesheet">
    <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="assets/plugins/global/plugins.bundle.js"></script>
    
    

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="shortcut icon" href="{% static 'Icons/gestion-de-datos (2).png' %}" type="image/x-icon"> 
    <link rel="stylesheet" href="{% static 'css/base.css' %} ">
    {% block head %}{% endblock head %}
    <title>{% block etiqueta %}{% endblock etiqueta %}</title>
</head>
<body>
    <div class="contenedor-total">
        
        <div class="option-lateral">

            <img class="logo" src="{% static 'Icons/gestion-de-datos (1).png' %}" alt="logo">


            <div class="option-hijos-lateral1">
                <a href="{% url 'inicio-screen' %}"> <img class="img" src="{% static 'Icons/casa 1.png' %} " alt="home"></a>
                <a href="{% url 'inicio-screen' %}"> <p class="tex">Inicio</p></a>
               
               
    
    
            </div>
            <div class="option-hijos-lateral2">
                <a href="{% url 'listaIngreso' %}"><img class="img" src="{% static 'Icons/grafico.png' %} " style="color: white;" alt="home"></a>
                <a href="{% url 'listaIngreso' %}"><p class="tex">Reporte</p></a>
                
                
    
    
            </div>
            <div class="option-hijos-lateral3">
                <a href="{% url 'formulario_ingreso_creado' %}"><img class="img" src="{% static 'Icons/anadir.png' %} " alt="home"></a>
                <a href="{% url 'formulario_ingreso_creado' %}"><p class="tex">New</p></a>
                
                
    
    
            </div>

            
            <div class="option-hijos-lateral5">
                <a href="#"><img class="img-user" src="{% static 'Icons/usuario (2).png' %} " alt="home"></a>
                <br>
                
                <p class= "saludo">{{ user.username | upper }} ,  Bienvenido</p>

                


            </div>

            <div class="option-hijos-lateral4">
               

                
                    <a href="#"><img class="img" src="{% static 'Icons/cerrar.png' %} " alt="home"></a>
                    <a href="#"> <p class="tex">Salir</p></a>
                
                    
                
                
                
                
               
    
    
            </div>

        </div>
        
        <div class="contenedor-superior">
            <div class="option-superior" >

                {% block botones %}{% endblock botones %}
   
        </div>
            
            {% block contenido %}{% endblock contenido %}
        
        </div>




        
    
        

    </div>


    

   
</body>
</html>
